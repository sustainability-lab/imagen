<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background: #f5f5f5;
        }

        .card-content {
            padding: 1.5rem;
        }

        .prompt {
            color: #333;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.875rem;
            color: #666;
        }

        .download-btn {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Modal/Lightbox */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.2s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #667eea;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sustainability Lab Imagen Gallery</h1>
        <div id="gallery" class="gallery"></div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No images yet</h2>
            <p>Generate your first image to see it here!</p>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="modal" class="modal">
        <span class="modal-close" id="modal-close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('gallery.json');
                const data = await response.json();

                const gallery = document.getElementById('gallery');
                const emptyState = document.getElementById('empty-state');

                if (data.images.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                data.images.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Create clickable container for modal
                    const imgLink = document.createElement('div');
                    imgLink.style.cursor = 'zoom-in';
                    imgLink.onclick = () => openModal(item.image);

                    const img = document.createElement('img');
                    // Use thumbnail if available, fallback to full image
                    const thumbnailPath = item.image.replace('images/', 'images/thumbnails/');
                    img.src = thumbnailPath;
                    img.onerror = function(e) {
                        e.stopPropagation();
                        this.src = item.image;
                    };
                    img.alt = item.prompt;

                    imgLink.appendChild(img);

                    const cardContent = document.createElement('div');
                    cardContent.className = 'card-content';

                    const promptP = document.createElement('p');
                    promptP.className = 'prompt';
                    promptP.textContent = item.prompt;

                    const metadata = document.createElement('div');
                    metadata.className = 'metadata';

                    const timestamp = document.createElement('span');
                    timestamp.textContent = item.timestamp;

                    const downloadBtn = document.createElement('a');
                    downloadBtn.href = item.image;
                    downloadBtn.download = '';
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'Download';

                    metadata.appendChild(timestamp);
                    metadata.appendChild(downloadBtn);
                    cardContent.appendChild(promptP);
                    cardContent.appendChild(metadata);
                    card.appendChild(imgLink);
                    card.appendChild(cardContent);
                    gallery.appendChild(card);
                });
            } catch (error) {
                console.error('Gallery loading error:', error);
                document.getElementById('empty-state').style.display = 'block';
                document.querySelector('.empty-state p').textContent = 'Error loading gallery: ' + error.message;
            }
        }

        // Modal functions
        function openModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        // Modal event listeners
        document.getElementById('modal-close').onclick = closeModal;
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        loadGallery();
    </script>
</body>
</html>
