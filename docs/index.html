<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background: #f5f5f5;
        }

        .card-content {
            padding: 1.5rem;
        }

        .prompt {
            color: #333;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.875rem;
            color: #666;
        }

        .download-btn {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Imagen Gallery</h1>
        <div id="gallery" class="gallery"></div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No images yet</h2>
            <p>Generate your first image to see it here!</p>
        </div>
    </div>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('gallery.json');
                const data = await response.json();

                const gallery = document.getElementById('gallery');
                const emptyState = document.getElementById('empty-state');

                if (data.images.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                data.images.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.prompt;

                    const cardContent = document.createElement('div');
                    cardContent.className = 'card-content';

                    const promptP = document.createElement('p');
                    promptP.className = 'prompt';
                    promptP.textContent = item.prompt;

                    const metadata = document.createElement('div');
                    metadata.className = 'metadata';

                    const timestamp = document.createElement('span');
                    timestamp.textContent = item.timestamp;

                    const downloadBtn = document.createElement('a');
                    downloadBtn.href = item.image;
                    downloadBtn.download = '';
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'Download';

                    metadata.appendChild(timestamp);
                    metadata.appendChild(downloadBtn);
                    cardContent.appendChild(promptP);
                    cardContent.appendChild(metadata);
                    card.appendChild(img);
                    card.appendChild(cardContent);
                    gallery.appendChild(card);
                });
            } catch (error) {
                document.getElementById('empty-state').style.display = 'block';
            }
        }

        loadGallery();
    </script>
</body>
</html>
